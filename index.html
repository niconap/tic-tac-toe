<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tic-Tac-Toe">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="wrapper">
            <h1>Tic-Tac-Toe</h1>
            <table>
                <tr id="top"></tr>
                <tr id="middle"></tr>
                <tr id="bottom"></tr>
            </table>
            <div id="input">
                <input type="text" placeholder="Player 1 name" id="textinput1">
                <input type="text" placeholder="Player 2 name" id="textinput2">
                <button id="start">Start</button>
            </div>
        </div>
        <a target="_blank" href="https://www.github.com/niconap/tic-tac-toe/">
            <img src="GitHub-Mark-64px.png" id="githubicon">
        </a>
        <script src="scripts.js"></script>
    </body>
</html>
